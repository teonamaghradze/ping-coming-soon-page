<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="ping-icon" src="./images/logo.svg" />
      <h1 class="main-header">We are launching <span>soon!</span></h1>
      <p class="txt">Subscribe and get notified</p>

      <div class="email-btn">
        <div class="email-err">
          <input type="email" class="mail" placeholder="Your email address" />
          <p class="error">Please provide a valid email address</p>
        </div>
        <button class="btn">Notify Me</button>
      </div>

      <img
        class="main-illustration"
        src="./images/illustration-dashboard.png"
      />

      <footer class="footer">
        <div class="logos">
          <img class="fb" src="./images/icon-facebook.svg" />
          <img class="twitter" src="./images/icon-twitter.svg" />
          <img class="ig" src="./images/icon-instagram.svg" />
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </body>

  <script src="script.js"></script>
</html>
